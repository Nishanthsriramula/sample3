<!DOCTYPE html>
<html>
    <head>
        <title>Mobile Calculator</title>
        <link rel="stylesheet" href="cal.css"/>

    </head>
    <body>
        <div class="container">
            <div class="main-container">
                <h1 class="text">Calculator</h1>
                <div class="calculator">
                    <div class="display" id="display">0</div>
            
                    <button class="button clear" id="clear">C</button>
                    <button class="button operator" data-operator="%">%</button>
                    <button class="button operator" data-operator="*">×</button>
                    <button class="button operator" data-operator="-">−</button>
            
                    <button class="button" data-value="7">7</button>
                    <button class="button" data-value="8">8</button>
                    <button class="button" data-value="9">9</button>
                    <button class="button operator" data-operator="+">+</button>
            
                    <button class="button" data-value="4">4</button>
                    <button class="button" data-value="5">5</button>
                    <button class="button" data-value="6">6</button>
                    <button class="button operator" data-operator="/">/</button>
            
                    <button class="button" data-value="1">1</button>
                    <button class="button" data-value="2">2</button>
                    <button class="button" data-value="3">3</button>
            
                    <button class="button" data-value=".">.</button>
                    <button class="button" data-value="0">0</button>
                    <button class="button equals" id="equals">=</button>
            </div>
        </div>
        

        <!-- JAVASCRIPT Plugins -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="cal.js"> Javascript </script>
    </body>
</html>
